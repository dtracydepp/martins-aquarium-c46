<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nashville Software School</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main>
        <header>
            <img src="" alt="">
            <h1>Martin's Aquarium</h1>
            <nav>
                <p>Nav Bar</p>
            </nav>
        </header>

        <section class="contentContainer">
            <div class="containerLeft">

                    <div class="fishCard">

                    </div>
                    <div class="fishCard">

                    </div>
                    <div class="fishCard">

                    </div>

                <article class="containerLeft__travelQuotes contentArticle">

                    </div>

                    </div>

                <article class="containerLeft__travelLocations contentArticle">
                    <div class="locationCard">

                    </div>

                </article>
            </div>

            <aside class="containerRight">
                <p>Tips</p>
                <ul>
                    <li>TIp 1</li>
                </ul>
            </aside>

        <footer>
            <div class="contactContainer">

            </div>

                <p>Follow Us</p>
            </div>

    <script type="module" src="./scripts/main.js"></script>

</html>
